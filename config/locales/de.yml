    continuous_support_text: "Nach Ihrem Launch stehen wir bereit Sie fortlaufend zu unterstützen um Ihnen zu helfen Ihre Anwendung kontinuierlich zu verbessern. Unser langfristiger Support findet in jeweils zweiwöchigen Sprints statt: Alle zwei Wochen implementieren wir Ihre Liste mit den wichtigsten neuen Funktionen und Änderungen."    
