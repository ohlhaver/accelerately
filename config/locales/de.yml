    fast_web_development: "Schnelle hochwertige Web- und App-Programmierung für Internet Firmen und Online Shops."
    fixed_budget: "Festes Budget"
    fixed_budget_text: "Statt zu versuchen ein Budget für eine Anwendung mit allen denkbaren Features zu rechtfertigen, fixieren wir das Budget und trimmen die erste Version auf ein MVP mit nur den wirklich notwendigen Features. Indem wir das Budget und den Zeitraum fix halten, glauben wir leichter auf den Kern des Produkts, das sie anbieten, zu kommen. Daher legen wir als ersten Schritt den Umfang für Ihr MVP fest."
    fixed_rate: "Minimum Viable Product Launch in 30 Tagen."
    how_it_works: "So funktioniert’s:"
    ruby_on_rails: "Ruby on Rails"
    ruby_on_rails_text: "Wir benutzen Ruby on Rails, weil die Geschwindigkeit und Agilität dieses Webframeworks am besten zu den zeitkritischen und schnell wechselnden Bedürfnissen unserer Kunden passt. Ruby on Rails ist nicht nur das am schnellsten wachsende sonder auch das - bei weitem - produktivste Web Application Framework: <br/> &nbsp;&nbsp; 'The growing demand for Ruby on Rails has been driven by successful companies who benefit from the speed and agility of building applications in Rails, which results in increased productivity and company growth. [...] Many of the fastest-growing web-based companies have been built using Ruby on Rails: Scribd (over 70 million readers each month), Groupon (over 38.5 million subscribers in North America), Basecamp (millions of users). All in all, more than 200,000 web sites are using Ruby on Rails.' <br/> - <a href='http://articles.businessinsider.com/2011-05-11/tech/30035869_1_ruby-rails-custom-software' class='sea_green' target='_blank'>Business Insider , May 2011</a> "
    scalable: "Skalierbar"
    scalable_text: "Unser Team hat direkte Erfahrung im Aufbau und Management von populären und schnell wachsenden Internet Firmen. Unsere internationale Struktur erlaubt es uns zudem, wenn nötig, sehr schnell zusätzliche Resourcen und Entwickler auf Ihr Projekt anzusetzen."    
    tell_us_what_you_need: "Sie sagen uns, was Sie brauchen."
    we_trim_your_specs: "Wir trimmen Ihre Spezifikationen so, dass sie in das 30 Tage Zeitfenster und feste Budget passen."
    you_pay_after_successful_launch: "Sie zahlen 50% im voraus und 50% nach dem erfolgreichen Launch."